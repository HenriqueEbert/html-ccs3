<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
    <style>
        legend{
            text-align: center;
            background-color: black;
            color: white;
            font-size: 22px
        }
    </style>
</head>
<body>
    <h1>Mais Exemplos</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
<fieldset>
    <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="4" maxlength="20" required placeholder="Digite seu nome">
            </p>
       <p>
        <label for="iemail">E-mail: </label>
        <input type="email" name="email" id="iemail"  autocomplete="email" required placeholder="email@email.com">
       <p>
    
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required>
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="15" placeholder="senha do usuario" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</fieldset>
</form>
</body>
</html>
