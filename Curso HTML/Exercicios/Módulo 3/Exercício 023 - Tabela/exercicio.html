<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>
<table>
    <caption>
        Filmes Favoritos
    </caption>
    <thead>
        <th scope="col">Área</th>
        <th scope="col">Disciplina</th>
        <th colspan="2" scope="colgroup">Notas</th>
         <th>Média</th>
    </thead>
    <tbody>
        <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        </tr>
    <tr>
        <td>Física</td>
    </tr>
    <tr>
        <td>Química </td>
    </tr>
<tr>
    <td>Biologia</td>
</tr>
    </tr>
    <th rowspan="2" scope="rowgroup">Notas</th>
    <td>Nota 1 </td>
</tr>
<tr>
    <td>Daniel Lourenço</td>
    <td>Wall-E</td>
    <td>Oldboy</td>
    <td>Dangal</td>
</tr>
<tr>
    <td>Fabiano Mota</td>
    <td>Star Wars 5</td>
    <td>Táxi Driver</td>
    <td>Toy Story</td>
</tr>
    </tbody>
</table>
</body>
</html>
