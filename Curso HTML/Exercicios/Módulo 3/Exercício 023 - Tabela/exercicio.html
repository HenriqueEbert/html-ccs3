<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid gray;
            padding: 10px;
        }

        .media{
            text-align: left;
            background-color: gray;
            color: white;
        }

        .topo{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>
<table>
    <caption>
        Filmes Favoritos
    </caption>
    <thead>
        <th scope="col" class="topo">Área</th>
        <th scope="col" class="topo">Disciplina</th>
        <th rowspan="4" colspan="2" scope="colgroup" class="topo">Notas </th>
        <th class="topo">Média</th>
    </thead>
    <tbody>
         <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <th>0.0</th>

        </tr>
    <tr>
        <td>Física</td>

        <th>0.0</th>
        <th>0.0</th>
    </tr>
    <tr>
        <td>Química </td>
        <th>0.0</th>
        <th>0.0</th>
        <th>0.0</th>
    </tr>
<tr>
    <td>Biologia</td>
    <th>0.0</th>
    <th>0.0</th>
    <th>0.0</th>
</tr>
<tr>
    <th colspan="4" class="media">Média de Exatas</th>
    <td class="media">0.0</td>
</tr>
<tr>
    <th rowspan="2" scope="rowgroup">Humanas</th>
    <th>História</th>
    <th>0.0</th>
    <th>0.0</th>
    <th>0.0</th>
    </tr>
    <tr>
        <th>Geogria</th>
        <th>0.0</th>
        <th>0.0</th>
        <th>0.0</th>
        </tr>
        <tr>
            <th colspan="4" class="media">Média de Humanas</th>
            <td class="media">0.0</td>
        </tr>        
    </tbody>
</table>
</body>
</html>
